<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STCP Operations Dashboard</title>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="kpi-section">
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>TOTAL STOPS</h3>
                </div>
                <div class="kpi-content">
                    <div class="kpi-value" id="total-paragens">-</div>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>TOTAL ROUTES</h3>
                </div>
                <div class="kpi-content">
                    <div class="kpi-value" id="total-linhas">-</div>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>TOTAL SCHEDULES</h3>
                </div>
                <div class="kpi-content">
                    <div class="kpi-value" id="total-horarios">-</div>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>SERVICE COVERAGE</h3>
                </div>
                <div class="kpi-content">
                    <div class="kpi-value" id="cobertura">-</div>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>LAST UPDATE</h3>
                </div>
                <div class="kpi-content">
<div class="kpi-value" id="last-update">--</div>
                </div>
            </div>
        </div>
        <div class="dashboard-grid">
            <div class="map-container">
                <div class="widget">
                    <div class="widget-header"><h3>OPERATIONS MAP</h3></div>
                    <div class="widget-content"><div id="map"></div></div>
                </div>
            </div>
            <div class="widgets-container">
                <div class="charts-group">
                    <div class="widget">
                        <div class="widget-header"><h3>ZONE DISTRIBUTION</h3></div>
                        <div class="widget-content chart-container"><canvas id="zone-chart"></canvas></div>
                    </div>
                    <div class="widget">
                        <div class="widget-header"><h3>DISTANCE BY ROUTE</h3></div>
                        <div class="widget-content chart-container"><canvas id="distance-chart"></canvas></div>
                    </div>
                    <div class="widget">
                        <div class="widget-header"><h3>SERVICE FREQUENCY</h3></div>
                        <div class="widget-content chart-container"><canvas id="frequency-chart"></canvas></div>
                    </div>
                </div>
                <div class="lists-group">
                    <div class="widget">
                        <div class="widget-header"><h3>MAIN ROUTES</h3></div>
                        <div class="widget-content list-container"><div id="routes-list"></div></div>
                    </div>
                    <div class="widget">
                        <div class="widget-header"><h3>TRANSFER HUBS</h3></div>
                        <div class="widget-content list-container"><div id="hubs-list"></div></div>
                    </div>
                    <div class="widget">
                        <div class="widget-header"><h3>TOP STOPS</h3></div>
                        <div class="widget-content list-container"><div id="top-stops"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
